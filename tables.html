  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
          <h1>Hot Restaurant</h1>
          <br>
          <h2>Current Reservations</h2>
          <br>
    
          <div class= "text-center">
            <a href="./reserve"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
            <a href="./"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span> Home</button></a>
          </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Current Reservations</h4>
            </div>

            <div class="card-body">
                <span id="tableList" class= "list-group"></span>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">


    $.get("/api/reservations", function(data) {

        console.log(data);
        const newReservations = [];

        if (data) {

            for (var i = 0; i < data.length; i++) {
                var newRes = `
                <div class="reservation">
                    <h4><strong>Resrvation Name: </strong>${data[i].name}</h4><br>
                    <p><strong>Phone: </strong>${data[i].phone}</p><br>
                    <p><strong>Email: </strong>${data[i].email}</p><br>
                </div><br>    
                `;
                newReservations.push(newRes);
            }

        } else {
            newReservations.push('<p>No Reservations</p>');
        }

        $("#tableList").append(newReservations);
        console.log(newReservations);

    });



</script>
</html>
